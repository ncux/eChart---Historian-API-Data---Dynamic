<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/bootstrap4-pleasant.min.css" rel="stylesheet">
    <link href="styles//custom.css" rel="stylesheet">
    <script src="scripts/echarts.min.js"></script>
    <title>eChart - Historian REST APIs</title>
</head>
<body onload="getTags()">

    <!-- <div class="container mt-3">
        <div class="row mx-auto align-content-center align-items-center align-content-between align-self-center">
            <div class="col-5 mx-auto align-content-center align-items-center align-content-between align-self-center">
                <div id="main" style="width: 1000px;height:600px;" class=""></div>

            </div>

        </div>



    </div> -->

    <div class="container mt-3">
        <div id="inner-container" class="">
            <form id="form">

                <div class="form-group">
                    <label for="tagSelector">Select a tag</label>
                    <select class="form-control" id="tagSelector">
                    </select>
                </div>
                <div class="form-group">
                    <label for="startDate">Start date</label>
                    <input id="startDate" type="date" required>

                </div>
                <div class="form-group">
                    <label for="endDate">End date</label>
                    <input id="endDate" type="date" required>

                </div>
                <div class="form-group">
                    <label for="startTime">Start time</label>
                    <input id="startTime" type="time">

                </div>
                <div class="form-group">
                    <label for="endTime">End time</label>
                    <input id="endTime" type="time">

                </div>
                <div class="form-group">
                    <label for="count">Count</label>
                    <input id="count" type="number" min="1">

                </div>
                <div class="form-group">
                    <label for="interval">Interval (seconds)</label>
                    <input id="interval" type="number" min="1">

                </div>

                <input type="submit" value="PLOT CHART" id="plotButton" class="btn btn-block mt-2 my-2">

                <span id="warning" class="alert alert-danger" style="display: none">Please fill in all the fields!</span>

            </form>


            <div id="chart">
                 <div id="main" style="width: 1000px;height:600px;" class=""></div>  
            </div>

        </div>

    </div>




    <script src="scripts/plot.js" defer></script>
</body>
</html>
